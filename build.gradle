allprojects {
    group 'com.lamtev'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

	apply plugin: 'findbugs'
    tasks.withType(FindBugs) {
        reports {
            xml.enabled true
        }
    }
    findbugs {
        effort = "max"
        reportLevel = "high"
        ignoreFailures = true
    }
}

apply plugin: 'jacoco'
jacocoTestReport {
    reports {
        xml.enabled true
    }
}
